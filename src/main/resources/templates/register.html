<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="fragments/header :: headMeta"></div>
    <div th:replace="fragments/header :: head"></div>
</head>
<body id="page-top" class="index">
<div th:replace="fragments/header :: navigation"></div>
<section id="registration" th:name="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>சந்தாதாரர் பதிவு</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
                <form id="registration-form" th:object="${user}" action="/register" method="post" class="register-form">
                    <div id="userFormDiv">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">பெயர்*</label>
                                <input name="name" class="form-control" type="text" placeholder="பெயர்" required/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="email">மின் அஞ்சல்*</label>
                                <p hidden th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                <input id="email" name="email" class="form-control" type="email" placeholder="மின் அஞ்சல்" required/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="mobile">தொடர்பு எண்</label>
                                <input id="mobile" name="mobile" class="form-control" type="text" placeholder="தொடர்பு எண்" required/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">கடவுச்சொல்*</label>
                                <input id="password" name="password" class="form-control" type="password" placeholder="கடவுச்சொல்" required/>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">கடவுச்சொல் உறுதி செய்க*</label>
                                <input id="pwdConfirm" name="password" class="form-control" type="password" placeholder="கடவுச்சொல் உறுதி செய்க" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input id="createOtp" value="OTP பெறுக" type="button" class="btn btn-success btn-lg"/>
                            </div>
                        </div>
                    </div>
                    <div id="otpFormDiv" style="display:none">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="password">OTP கடவுச்சொல்</label>
                                <input id="otp" name="otpPassword" class="form-control" type="password"
                                       placeholder="OTP கடவுச்சொல்"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input id="register" value="பதிவு செய்க" type="submit" class="btn btn-success btn-lg"/>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/alertBox :: messageModal"></div>
</body>
</html>
