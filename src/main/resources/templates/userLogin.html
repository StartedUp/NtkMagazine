<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: headMeta"></div>
  <div th:replace="fragments/header :: head"></div>
</head>
<body id="page-top" class="index">
<div th:replace="fragments/header :: navigation"></div>
<section>
  <div class="container" id="maincontent" tabindex="2">
    <div class="panel panel-default">
      <div class="col-lg-12">
        <h3 style="text-align: center;color: #398439">உள்நுழைய</h3>
        <form role="form" th:action="@{/login}" method="POST">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" text-center>
              <label for="email">மின்னஞ்சல்:</label>
              <input required name="email" type="email" class="form-control" id="email"
                     data-error="மின்னஞ்சலை இங்கு குறிப்பிடவும்." placeholder="மின்னஞ்சலை உள்ளிடவும்">
              <br>
            </div>
            <div class="col-sm-4"></div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" text-center>
              <label for="pwd">கடவுச்சொல்:</label>
              <input required name="password" type="password" class="form-control" id="pwd"
                     data-error="Please fill this field" placeholder="கடவுச்சொல்லை உள்ளிடவும்">
              <br>
            </div>
            <div class="col-sm-4"></div>
          </div>
          <!--<div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
          </div>-->
          <div class="row" text-center>
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><br>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-success btn-lg">சமர்ப்பிக்கவும்</button>
              <div class="col-sm-4"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<p class="alert-danger" th:if="${param.passwordChangeSuccess}">Password has been changed successfully.Please login with new credentials</p>
<p class="alert-danger" th:if="${param.error}">Invalid username or password.Please try again with correct Credentials</p>
<p class="alert-danger" th:if="${param.userNotFound}">Username Not Found.Please try again with correct Credentials</p>
<div class="alert alert-info text-center"  th:if="${param.logout}">Logged out succesfully</div>
<!-- Footer-->
<th:block th:replace="fragments/header :: footer"></th:block>
</body>
</html>
